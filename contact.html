<main class="contact">
  <h1>Contact Me</h1>
  <form>
    <label>First Name</label>
    <input type="text" required />

    <label>Last Name</label>
    <input type="text" required />

    <label>Email</label>
    <input type="email" required />

    <label>Message</label>
    <textarea rows="5" required></textarea>

    <button type="submit">Submit</button>
  </form>
</main>
